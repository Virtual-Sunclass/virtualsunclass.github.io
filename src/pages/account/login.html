<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Sunclass</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://cdn.discordapp.com/attachments/1224095158900101152/1325837846384218122/awd_1_1_1.png?ex=677d3e37&is=677becb7&hm=3f7310a2b4114b350b3e70b55dda277177af1b349b9f087e7f0f622ea4ee536a&);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fe8c00;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #fe8c00;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: black;
        }

        .error-message {
            color: #fe8c00;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            color: #fe8c00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="Home">
            <a href="" style="color: #fe8c00;">Home</a>
       </div>
        <h1>Login</h1>
        <div id="login-error-message" class="error-message"></div>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <button onclick="submitLoginForm()">Login</button>
        <div class="link">
            <a href="register.html" style="color: #fff;">Create an account</a>
        </div>
    </div>

    <script>
        function submitLoginForm() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const errorMessage = document.getElementById("login-error-message");

            if (!email || !password) {
                errorMessage.innerText = "All fields are required.";
                return;
            }

            errorMessage.innerText = "";
            alert(`Welcome back, ${email}`);
        }
    </script>
</body>
</html>
